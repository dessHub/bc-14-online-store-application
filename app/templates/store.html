{% extends "base.html" %}
{% block content %}
  <div class="container">
     <div class="jumbotron">
     <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        {%if store %}
       <h1>{{ store.title }}</h1>
       <p>{{ store.description}}</p>
       {% else%}
       <h1>You do not have a store </h1>
       <div><a href="store/new">Create A store</a></div>
       {% endif %}
      </div>
     </div>
     </div>
     <hr>
    <div class="row">
      {%for item in products%}
     <div class="col-sm-3">
       <h3>{{ item.title }}</h3>

       <div class="thumbnail">
         <a href="">
           <img src="static/images/apple_logo-100x100.jpg" alt="Nature" style="width:100%;height:100px">
           <div class="caption">
             <h4>{{ item.description }}</h4>
           </div>
         </a>
       </div>
       <button type="button" class="btn btn-success btn-md">Order</button>
     </div>
      {% endfor%}
   </div>
    <hr>
  </div>

{% endblock %}
