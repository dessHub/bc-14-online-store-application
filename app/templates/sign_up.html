{% extends "base.html" %}
{% block content %}
  <div class="row login_content">
    <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fname" placeholder="Enter First name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last Name:</label>
        <div class="col-sm-10">
          <input type="lname" class="form-control" id="lname" placeholder="Enter first name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
          <input type="username" class="form-control" id="username" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="cpwd">Confirm Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="cpwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-3"></div>


  </div>



{% endblock %}
