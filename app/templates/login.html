{% extends "base.html" %}
{% block content %}
  <div class="row login_content">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <span class="label label-success">{{message}}</span>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <form class="form-horizontal" action="/user/login" method="post" accept-charset="utf-8">
      {{ form.csrf_token }}
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">{{ form.email.label }}:</label>
        <div class="col-sm-10">
          <div>{{ form.email }}</div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">{{ form.password.label }}:</label>
        <div class="col-sm-10">
          <div>{{ form.password }}</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-3"></div>


  </div>



{% endblock %}
